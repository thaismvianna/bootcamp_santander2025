<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh!</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/containers_and_frames.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
</head>
 <body>
    <audio id="bgm" loop>
      <source src="./assets/audios/egyptian_duel.mp3" type="audio/mp3" />
    </audio>
    <div class="bg-video">
      <video class="video" autoplay loop muted>
        <source src="./assets/video/yugi.mp4" type="video/mp4" />
      </video>
    </div>

    <main class="container">
      <aside class="container__left framed-golden-2">
        <section class="score_box frame">
          <span id="score_points"> Win: 0 | Lose: 0 </span>
        </section>

        <div class="menu__avatar">
          <img id="card-image" />
        </div>

        <section class="card-details frame">
          <p id="card-name">Selecione</p>
          <p id="card-type">uma carta</p>
        </section>
      </aside>

      <section class="container__right">
        <div class="card-box__container">
          <section class="card-box framed" id="computer-cards"></section>

          <div class="card-versus">
            <div class="versus-top">
              <div class="card-infield">
                <img id="player-field-card" height="180px" width="125px" />
              </div>

              <img height="100px" src="./assets/icons/millenium2.png" />

              <div class="card-infield">
                <img id="computer-field-card" height="180px" width="125px" />
              </div>
            </div>

            <div class="versus-bottom">
              <button id="next-duel" class="rpgui-button" onclick="resetDuel()">
                GANHOU
              </button>
            </div>
          </div>

          <section class="card-box framed" id="player-cards"></section>
        </div>
      </section>
    </main>

    <script src="./scripts/engine.js" defer></script>
</body>
</html>
